{% extends 'base.html' %}

{% block 'content' %}

<div class="container">
    <h1 class="mt-3 display-5 text-center text-info"> Update username</h1><br>
    <h4 class="mt-1 display-6 text-center text-warning fw-bold mb-5"> Your current username is : {{ user.username }}</h4>

    <div>
        <form method="post"> {% csrf_token %}
            {% if err_message %}
                <h2 class="text-center text-danger">{{ err_message }}</h2>
            {% endif  %}
            {% if success_message %}
                <h2 class="text-center text-success">{{ success_message }}</h2>
            {% endif  %}
            <div class="mb-3">
                <input type="text" class="form-control"  name="newusername" placeholder="Enter new username" >
            </div>
            <button type="submit" class="btn btn-info">Update Username</button>
        </form>
    </div>
    <br><br>
</div>

{% endblock 'content' %}

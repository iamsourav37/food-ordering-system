{% extends 'base.html' %}

{% block 'content' %}

<div class="container">
    <h1 class="mt-3 display-3 text-center text-info">Login | Verify its you !!!</h1><br>
    <h4 ><a href="{% url 'home.register' %}" class="link-danger">Don't have an account ? Register</a></h4>

    <div>
        {% if message %}
             <h3 class="text-danger fw-bold text-center">{{ message }}</h3>
        {% endif %}
        <form  method="post"> {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <button type="submit" class="btn btn-warning">Login</button>
        </form>
    </div>
    <br><br>
</div>

{% endblock 'content' %}

{% extends 'base.html' %}

{% block 'content' %}

<div class="container">
    <h1 class="mt-3 display-3 text-center text-danger">CREATE AN ACCOUNT</h1><br>
        <h4 ><a href="{% url 'home.login' %}" class="link-danger">Already have an account ? Login</a></h4>

    <div>
        {% if message %}
         <h3 class="text-danger fw-bold text-center">{{ message }}</h3>
        {% endif %}
        <form method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" >
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="text" class="form-control" id="phone" name="phone" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email" >
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="place" class="form-label">Your Place</label>
                <input type="text" class="form-control" id="place" name="place" >
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">Pin</label>
                <input type="text" class="form-control" id="pin" name="pin" >
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" >
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1" value="">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
            </div>

            <button type="submit" class="btn btn-warning">Register</button>
        </form>
    </div>
    <br><br>
</div>

{% endblock 'content' %}
